[Android_Custom DeviceProfile]
; --- Graphics Quality & Resolution ---
; If the game has a "Graphics Quality" preset (Low/Medium/High/Epic),
; these 'sg.' values will be overwritten by the preset.
; For "Custom" quality, the game's UI should allow direct manipulation of these.
CVars=sg.ViewDistanceQuality=2      ; High view distance by default (can be 0,1,2,3)
CVars=sg.AntiAliasingQuality=3      ; Epic AA quality by default (can be 0,1,2,3, 0 often means off/low)
CVars=sg.ShadowQuality=3            ; Epic shadows by default (can be 0,1,2,3)
CVars=sg.PostProcessQuality=2       ; High post-processing quality (can be 0,1,2,3)
CVars=sg.TextureQuality=2           ; High texture quality (can be 0,1,2,3)
CVars=sg.EffectsQuality=2           ; High effects quality (can be 0,1,2,3)
CVars=sg.FoliageQuality=2           ; High foliage quality (can be 0,1,2,3)

; Resolution Scale: 100% (r.MobileContentScaleFactor=1.0) for native resolution.
; The game's UI can provide a slider that adjusts this value.
CVars=r.MobileContentScaleFactor=1.0
CVars=r.SecondaryScreenPercentage.GameViewport=100

; --- Frame Rate & V-Sync ---
; The game's UI can provide a slider or dropdown for FPS cap.
CVars=t.MaxFPS=60
; The game's UI can provide a toggle for V-Sync.
CVars=r.VSync=1

; --- Visual Effects Toggles/Quality (from screenshots) ---
; These should correspond to in-game toggles or quality sliders.
CVars=r.BloomQuality=1             ; Bloom: On (assuming 1 is 'On' or a low quality level, 0 is 'Off')
CVars=r.MotionBlur.Max=0           ; Motion Blur: Off (0 disables motion blur)
CVars=r.CapsuleIndirectShadows=0   ; Capsule AO: Off
CVars=r.VolumetricFog=0            ; Volumetric Fog: Off
CVars=r.VolumetricLightmaps=0      ; Volumetric Lighting: Off (as per screenshot)

; Sharpening: (If implemented in-game)
; This is often a post-process material parameter. If the game exposes it via CVar,
; it might be something like r.PostProcessSharpen=0.0. Without direct game CVar,
; you can't control a slider value via this config.

; --- Advanced Rendering Features (require game and hardware support) ---
; NVIDIA DLSS
; Game UI needs to call relevant API functions and set CVars based on user choice.
CVars=r.NGX.DLSS.Enable=1            ; NVIDIA DLSS: On
CVars=r.NGX.DLSS.QualityMode=1       ; Super Resolution: Quality (0=Perf, 1=Bal, 2=Qual, 3=UltraPerf, 4=UltraQual)

; NVIDIA Reflex
; Game UI needs to integrate this.
CVars=r.Nvidia.Reflex=2              ; NVIDIA Reflex: On + Boost (1 for On, 2 for On + Boost)

; Snapdragon Game Super Resolution 2 (From your original example, device/hardware specific)
; Game UI would need to specifically expose this if it supports it.
CVars=r.SGSR2.Enabled=1
CVars=r.SGSR2.History=0              ; 0: PF_FloatRGBA (better quality) | 1: PF_FloatR11G11B10
CVars=r.SGSR2.Quality=1              ; 0: Ultra Quality | 1: Quality | 2: Balanced | 3: Performance
CVars=r.SGSR2.5Sample=1              ; 0: Use 9 sample for better quality | 1: Use 5 sample for better performance

; --- Game-Specific Settings (Placeholder CVars - highly dependent on game implementation) ---
; These are *very likely* custom CVars or internal game variables.
; The game developers need to have explicitly exposed these to the engine's CVar system
; and built UI elements to control them.
; If these CVars don't exist in the game's code, setting them here will have no effect.
CVars=g.CrowdDensity=0             ; Crowd Density: Low (Assuming 0 for Low, higher for more)
CVars=g.EnemyHitFlash=1            ; Enemy Hit Flash: On (Assuming 1 for On, 0 for Off)
CVars=g.DamageNumbers=1            ; Damage Numbers: On (Assuming 1 for On, 0 for Off)
CVars=g.PhysicsBasedAnimation=0    ; Physics-Based Animation: Off (Assuming 0 for Off, 1 for On)

; --- Vulkan Support (from your original example) ---
CVars=r.Android.DisableVulkanSM5Support=0
CVars=r.Android.DisableVulkanSupport=0
CVars=r.Vulkan.DescriptorSetLayoutMode=0

; --- Interactive Leaves (from your original example, game-specific) ---
CVars=Kuro.InteractiveLeavesForceMobilePreview=1

; --- AFME Feature (from your original example, game-specific) ---
CVars=r.AFME.Enable=1
CVars=r.AFME.Kuro.Enable=1

; --- Base Profile Definitions ---
; These sections ensure that all common Android device profiles inherit from your
; custom settings. When the game launches on any of these devices, it will
; initially use the settings defined in [Android_Custom DeviceProfile].
; If the game allows changes via its UI, those changes will typically be saved
; to GameUserSettings.ini and override these defaults.


[Android_Default DeviceProfile]
BaseProfileName=Android_VeryHigh

